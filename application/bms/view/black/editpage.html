<title>添加黑名单</title>
</head>
<body>
<article class="page-container">
	<input type="text" name="uid" id="uid" hidden="hidden" value="{$uid}"/>
	<form action="" method="post" class="form form-horizontal" id="form-blacker-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>淘宝ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$blacker.taobao_id}" placeholder="" id="taobao_id" name="taobao_id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>支付宝账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$blacker.zhifubao_id}" placeholder="" id="zhifubao_id" name="zhifubao_id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>电话号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$blacker.phone_num}" placeholder="" id="phone_num" name="phone_num">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>送货地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$blacker.addr}" placeholder="" id="addr" name="addr">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">恶意行径：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="bad_behavior_id" id="bad_behavior_id">
				{volist name="badBehaviorInfo" id="vo" }
					{eq name="vo.bad_behavior_id" value="$blacker.bad_behavior_id"}
						<option value="{$vo.bad_behavior_id}" selected>{$vo.bad_behavior_detail}</option>
					{else/}
						<option value="{$vo.bad_behavior_id}">{$vo.bad_behavior_detail}</option>
					{/eq}
					
				{/volist}
				</select>
				</span> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">恶意类目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select class="select" size="1" name="bad_type_id" id="bad_type_id">
					{volist name="badTypeInfo" id="vo1" }
						{eq name="vo1.bad_type_id" value="$blacker.bad_type_id"}
							<option value="{$vo1.bad_type_id}" selected>{$vo1.bad_type_detail}</option>
						{else/}
							<option value="{$vo1.bad_type_id}">{$vo1.bad_type_detail}</option>
						{/eq}
					{/volist}>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary " type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-blacker-add").validate({
		//验证
		rules:{
			taobao_id:{
				required:true,
				minlength:2,
			},
			zhifubao_id:{
				required:true,
				minlength:2,
			},
			phone_num:{
				required:true,
				isMobile:true,
			},
			addr:{
				required:true,
				minlength:2,
			},
		},
		//指定是否在敲击键盘时验证。
		onkeyup:false,
		//那么当未通过验证的元素获得焦点时，移除错误提示。
		focusCleanup:true,
		success:"valid",
		//提交表单的回调
		submitHandler:function(form){
			 var taobao_id = $('#taobao_id').val().trim();
			 var zhifubao_id = $('#zhifubao_id').val().trim();
			 var phone_num = $('#phone_num').val().trim();
			 var addr = $('#addr').val().trim();
			 var bad_behavior_id = $('#bad_behavior_id').val();
			 var bad_type_id = $('#bad_type_id').val();
			 var uid = $('#uid').val();
			 $.ajax({
			        type:"post",
			        url:"/bms/black/editBlacker",
			        data:{
			        		'uid':uid,	
							'taobao_id':taobao_id,
							'zhifubao_id':zhifubao_id,
							'phone_num':phone_num,
							'addr':addr,
							'bad_behavior_id':bad_behavior_id,
							'bad_type_id':bad_type_id
						  }, 
			        //beforeSubmit: showRequest,
			        success: function (data) {
			        		var result = data['result'];
			        		if(result == "success"){
			        			parent.layer.msg('添加成功!',{icon: 6,time:1000});
			        			setTimeout(function(){
			        				var index = parent.layer.getFrameIndex(window.name);
			        				parent.layer.close(index);
			        			},1000);
			        		}else{
			        			parent.layer.msg('添加失败!',{icon: 5,time:1000});
			        			setTimeout(function(){
			        				var index = parent.layer.getFrameIndex(window.name);
			        				parent.layer.close(index);
			        			},1000);	
			        		}
                    },
                    error: function () {
                    	parent.layer.msg('添加失败!',{icon: 5,time:1000});
	        			setTimeout(function(){
	        				var index = parent.layer.getFrameIndex(window.name);
	        				parent.layer.close(index);
	        			},1000);	
                    }
			 });
		}
	});
});
</script>
