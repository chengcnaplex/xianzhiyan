<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-badtype-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>恶意类目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="bad_type_detail" name="bad_type_detail">
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">

		</div>
	</form>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-badtype-add").validate({
		//验证
		rules:{
			bad_type_detail:{
				required:true,
				minlength:2,
			},
		},
		//指定是否在敲击键盘时验证。
		onkeyup:false,
		//那么当未通过验证的元素获得焦点时，移除错误提示。
		focusCleanup:true,
		success:"valid",
		//提交表单的回调
		submitHandler:function(form){
			 var bad_type_detail = $('#bad_type_detail').val().trim();
			 $.ajax({
			        type:"post",
			        url:"/bms/badtype/addbadtype",
			        data:{
							'bad_type_detail':bad_type_detail,
						  }, 
			        //beforeSubmit: showRequest,
			        success: function (data) {
			        		var result = data['result'];
			        		if(result == "success"){
			        			parent.layer.msg('添加成功!',{icon: 6,time:1000});
			        			setTimeout(function(){
			        				var index = parent.layer.getFrameIndex(window.name);
			        				parent.layer.close(index);
			        			},1000);
			        		}else{
			        			parent.layer.msg('添加失败!',{icon: 5,time:1000});
			        			setTimeout(function(){
			        				var index = parent.layer.getFrameIndex(window.name);
			        				parent.layer.close(index);
			        			},1000);	
			        		}
                    },
                    error: function () {
                    	parent.layer.msg('添加失败!',{icon: 5,time:1000});
	        			setTimeout(function(){
	        				var index = parent.layer.getFrameIndex(window.name);
	        				parent.layer.close(index);
	        			},1000);	
                    }
			 });
		}
	});
});
</script>
