<title>添加管理员</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<input type="text" name="uid" id="uid" hidden="hidden" value="{$uid}"/>
	<div class="row cl">
		<label class="form-label col-sm-3"><span class="c-red">*</span>管理员：</label>
		<div class="formControls col-sm-7">
			<input type="text" class="input-text" value="{$admin.username}" placeholder="" id="username" name="username">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-sm-3"><span class="c-red">*</span>初始密码：</label>
		<div class="formControls col-sm-7">
			<input type="password" value="{$admin.password}" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="password">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-sm-3"><span class="c-red">*</span>确认密码：</label>
		<div class="formControls col-sm-7">
			<input type="password"  value="{$admin.password}" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" name="password2">
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-sm-3">角色：</label>
		<div class="formControls  col-sm-7"> <span class="select-box" style="width:150px;">
			<select class="select" name="level" id="level" size="1">
				{volist name="levelInfo" id="vo" }
						{eq name="vo.level_id" value="$admin.level"}
							<option value="{{$vo.level_id}}" selected>{$vo.level_name}</option>
						{else/}
							<option value="{$vo.level_id}">{$vo.level_name}</option>
						{/eq}
					
				{/volist}
			</select>
			</span> </div>
	</div>
	<div class="row cl">
		<div class="col-sm-7 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			adminName:{
				required:true,
				minlength:4,
				maxlength:16
			},
			password:{
				required:true,
			},
			password2:{
				required:true,
				equalTo: "#password"
			},
			adminRole:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var uid = $('#uid').val().trim();
			var username = $('#username').val().trim();
			var password = $('#password').val().trim();
			var level = $('#level').val().trim();
			$.ajax({
			       type:"post",
			       url:"/bms/admin/editadmin",
			       data:{
			    	   	'uid':uid,
						'username':username,
						'password':password,
						'level':level,
					  }, 
			       //beforeSubmit: showRequest,
			       success: function (data) {
			       		var result = data['result'];
			       		if(result == "success"){
			       			parent.layer.msg('修改成功!',{icon: 6,time:1000});
			       			setTimeout(function(){
			       				var index = parent.layer.getFrameIndex(window.name);
			       				parent.layer.close(index);
			       			},1000);
			       		}else{
			       			parent.layer.msg('修改失败!',{icon: 5,time:1000});
			       			setTimeout(function(){
			       				var index = parent.layer.getFrameIndex(window.name);
			       				parent.layer.close(index);
			       			},1000);	
			       		}
		            },
            		error: function () {
		             	parent.layer.msg('修改失败!',{icon: 5,time:1000});
		   				setTimeout(function(){
		   				var index = parent.layer.getFrameIndex(window.name);
		   					parent.layer.close(index);
		   				},1000);	
		            }
			});
		}
	});
});
</script>
